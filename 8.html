<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 8</title>
</head>

<body>
    <script>
        function jourDeLaSemaine() {
            let date = new Date();
            switch (date.getDay()) {
                case 1:
                    alert("Lundi");
                    break;
                case 2:
                    alert("Mardi");
                    break;
                case 3:
                    alert("Mercredi");
                    break;
                case 4:
                    alert("Jeudi");
                    break;
                case 5:
                    alert("Vendredi");
                    break;
                case 6:
                    alert("Samedi");
                    break;
                case 7:
                    alert("Dimanche");
                    break;
                default:
                    alert("Pardon, que voulez-vous ?");
            }
        }        
    </script>
    <button onclick="jourDeLaSemaine();">Jour de la semaine</button>

</body>

</html>
