<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 7</title>
</head>

<body>
    <script>
        function faireChoix() {
            let input = prompt("Choix ?");
            input = parseInt(input);

            switch (input) {
                case 1:
                    alert("1. Merci");
                    break;
                case 2:
                    alert("2. Bonjour");
                    break;
                case 3:
                    alert("3. Au revoir");
                    break;
                default:
                    alert("Pardon, que voulez-vous ?");
            }
        }        
    </script>
    <button onclick="faireChoix();">Faire le choix</button>

</body>

</html>
