<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 2</title>
</head>
<body>
    <script>
        function askInput(){
            return prompt("Rayon");
        }

        function getSurface(rayon){
            let surface = rayon * rayon * Math.PI;
            document.open();
            document.write(`<p>Surface du cercle : ${surface}`);
            document.close();
        }
    </script>
    <button onclick="getSurface(askInput());">Calculer la surface d'un cercle</button>
    
</body>
</html>
