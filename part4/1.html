<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>

      <script>
        function addBorder(event){
          targetImage.style = "border: 3px solid red;";
        }

        function removeBorder(event){
          targetImage.style = "border: none;";
        }

        let targetImage = document.querySelector("#image1");
        targetImage.addEventListener("mouseenter", addBorder);
        targetImage.addEventListener("mouseleave", removeBorder);
      </script>
  </body>
</html>
