<body>
    <script>
        let tab = [-2, 1, 4];

        function addition(x){
            return x+2;
        }

        function affiche(){
            for(let i = 0; i < tab.length; i++){
                alert(addition(tab[i]));
            }
        }
    </script>
    <button onclick="affiche();">Afficher l'addition de 2</button>
    
</body>
