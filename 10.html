<body>
    <script>
        function testFor() {
            let somme = 0;
            for (let i = 0; i < 3; i++) {
                somme += parseInt(prompt("Entrez un nombre"));
            }
            alert(`"${somme}"`);
        }

    </script>
    <button onclick="testFor()">Test for</button>
